<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casio 580 VNX Emulator</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./favicon.ico">

    <style>
        body { margin: 0; padding: 0; background-color: #e0e0e0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #canvas-container { position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 1; }
        canvas { display: block; max-width: 100%; max-height: 100vh; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/comlink@4.4.1/dist/umd/comlink.min.js"></script>
    
    <script src="./simlib.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js', { scope: './' })
                .then(reg => console.log('SW Registered!', reg.scope))
                .catch(err => console.log('SW Failed:', err));
            });
        }
    </script>

    <script src="./simwrapper.js"></script>

</body>
</html>
