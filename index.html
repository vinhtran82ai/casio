<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casio 580 VNX Emulator</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./favicon.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #canvas-container {
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            /* Đảm bảo canvas không bị đè */
            z-index: 1; 
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        </div>

    <script src="https://unpkg.com/comlink/dist/umd/comlink.js"></script>
    
    <script src="./simlib.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Sửa đường dẫn thành ./service-worker.js
                navigator.serviceWorker.register('./service-worker.js', { scope: './' })
                .then(function(registration) {
                    console.log('ServiceWorker đã chạy thành công với scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker thất bại: ', err);
                });
            });
        }
    </script>

    <script src="./simwrapper.js"></script>

</body>
</html>
